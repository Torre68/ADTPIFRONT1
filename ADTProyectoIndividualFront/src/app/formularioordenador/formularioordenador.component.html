<form>
    <div class="mb-3">
        <label for="numserie" class="form-label">Numero de Serie</label>
        <input type="number" class="form-control" id="numserie" name="numserie" [(ngModel)]="ordenador.numserie" placeholder="Ingrese el nÃºmero de serie" required>
        </div>

        <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca"[(ngModel)]="ordenador.marca" placeholder="Ingrese la marca" required>
    </div>
    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo"[(ngModel)]="ordenador.modelo" placeholder="Ingrese el modelo" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio"[(ngModel)]="ordenador.precio" placeholder="Ingrese el precio" required>
    </div>
    
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success" (click)="insertar()">Guardar</button>
       </div>
</form>
